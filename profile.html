<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>
  <body class="bg-dark">
    <div class="container text-white" style="margin-top: 100px; font-size: 4rem">
      <div class="row">
        <div class="col-1 col-md-2 col-lg-3"></div>
        <div class="col">
          Edit Profile
          <hr class="border-1" />
        </div>
        <div class="col-1 col-md-2 col-lg-3"></div>
      </div>
    </div>
    <div class="container text-secondary">
      <div class="row">
        <div class="col-1 col-md-2 col-lg-3"></div>

        <div class="col-4 col-md-3 col-lg-2 d-flex flex-column justify-content-start" style="position: relative">
          <img src="./assets/kids_icon.png" alt="..." class="img-fluid rounded" />

          <a id="pencil" href="#" class="d-flex align-items-center justify-content-center">
            <i class="bi bi-pencil text-white"></i>
          </a>
        </div>
        <div class="col-6 col-md-5 col-lg-4 d-flex flex-column justify-content-between">
          <p id="strive-student" class="text-white fs-5 p-1" style="background-color: #666666">Strive Student</p>
          <div class="row">
            <div class="col-6 col-md-5 col-xl-4">
              <p class="mb-1 fs-5 text-white-50">Language:</p>
              <div class="nav-item dropdown fw-bold border border-white mb-2">
                <a
                  class="nav-link dropdown-toggle f py-1 px-2 bg-black text-white border-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">French</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                </ul>
              </div>
            </div>
            <div class="col-8"></div>
          </div>

          <hr class="border-1" />
          <p class="mb-3 fs-5 text-white-50">Maturity Settings:</p>
          <div class="row">
            <div class="col-10 col-lg-8">
              <button class="btn text-white p-1 px-2 mb-3" style="border-radius: 2px; background-color: #474646">ALL MATURITY RATINGS</button>
            </div>
          </div>
          <p class="text-white mb-4">Show titles of all maturity ratings for this profile</p>
          <div class="row">
            <div class="col-3"><button class="btn border-secondary text-secondary px-4 mb-2" style="border-radius: 0">EDIT</button></div>
          </div>
          <hr class="border-1" />
          <p class="mb-3 fs-5 text-white-50">Autoplay controls</p>
          <div class="autoplay d-flex align-items-middle">
            <a href="#" class="text-decoration-none text-secondary"><i class="bi bi-check-square fs-3 me-2"></i></a>
            <p class="text-white mb-4">Autoplay next episode in a series on all devices</p>
          </div>
          <div class="autoplay d-flex align-items-middle">
            <a href="#" class="text-decoration-none text-secondary"><i class="bi bi-check-square fs-3 me-2"></i></a>
            <p class="text-white mb-4">Autoplay previews while browsing on all devices</p>
          </div>
        </div>

        <div class="col-1 col-md-2 col-lg-3"></div>
      </div>
      <div class="row mb-4">
        <div class="col-1 col-md-2 col-lg-3"></div>
        <div class="col">
          <hr class="border-1" />
          <div class="action d-flex justify-content-between flex-wrap">
            <button class="btn border-secondary btn-light fs-5 px-4 mb-2" style="border-radius: 0">SAVE</button>
            <button class="btn border-secondary text-secondary fs-5 px-4 mb-2" style="border-radius: 0">CANCEL</button>
            <button class="btn border-secondary text-secondary fs-5 px-4 mb-2" style="border-radius: 0">DELETE PROFILE</button>
          </div>
        </div>
        <div class="col-1 col-md-2 col-lg-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
